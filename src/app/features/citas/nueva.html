<!-- AGENDAR NUEVA CITA -->
<section class="appt-new">

  <!-- Encabezado -->
  <header class="page-header">
    <div>
      <h1>Agendar cita</h1>
      <p class="muted">Completa los datos y guarda para confirmar con el paciente</p>
    </div>

    <div class="page-actions">
      <a class="btn btn--ghost" routerLink="/citas/listado">← Volver al listado</a>
      <button class="btn btn--primary">Guardar y confirmar</button>
    </div>
  </header>

  <form class="form" (submit)="$event.preventDefault()">

    <!-- Columna izquierda: datos principales -->
    <section class="panel">
      <h2 class="panel-title">Datos de la cita</h2>
      <div class="grid-2">
        <div class="field">
          <label>Paciente <span class="req">*</span></label>
          <input type="search" placeholder="Buscar por nombre o documento…" />
          <small class="muted">Ej: “María Pérez” o “12345678”</small>
        </div>

        <div class="field">
          <label>Documento</label>
          <input type="text" placeholder="CC / TI / Pasaporte…" />
        </div>

        <div class="field">
          <label>Fecha <span class="req">*</span></label>
          <input type="date" />
        </div>

        <div class="field">
          <label>Hora <span class="req">*</span></label>
          <input type="time" />
          <div class="quick-slots">
            <button class="chip" type="button">08:00</button>
            <button class="chip" type="button">09:30</button>
            <button class="chip" type="button">10:15</button>
            <button class="chip" type="button">11:00</button>
          </div>
        </div>

        <div class="field">
          <label>Especialidad <span class="req">*</span></label>
          <select>
            <option hidden selected>Seleccionar…</option>
            <option>Medicina General</option>
            <option>Pediatría</option>
            <option>Odontología</option>
            <option>Cardiología</option>
          </select>
        </div>

        <div class="field">
          <label>Médico(a) <span class="req">*</span></label>
          <select>
            <option hidden selected>Seleccionar…</option>
            <option>Dra. Hernández</option>
            <option>Dr. García</option>
            <option>Dra. Ríos</option>
          </select>
        </div>

        <div class="field">
          <label>Tipo</label>
          <select>
            <option>Primera vez</option>
            <option>Control</option>
            <option>Prioritaria</option>
          </select>
        </div>

        <div class="field">
          <label>Modalidad</label>
          <select>
            <option>Presencial</option>
            <option>Teleconsulta</option>
          </select>
        </div>

        <div class="field">
          <label>Consultorio</label>
          <input type="text" placeholder="Ej: 101 / 3B / Online" />
        </div>

        <div class="field">
          <label>Motivo / Observaciones</label>
          <textarea rows="3" placeholder="Motivo principal de la consulta…"></textarea>
        </div>
      </div>
    </section>

    <!-- Columna derecha: afiliación y contacto -->
    <aside class="panel side">
      <h2 class="panel-title">Afiliación y contacto</h2>

      <div class="grid-2">
        <div class="field">
          <label>Aseguradora</label>
          <select>
            <option>No aplica / Particular</option>
            <option>EPS VidaSana</option>
            <option>EPS Bienestar</option>
          </select>
        </div>

        <div class="field">
          <label>No. de autorización</label>
          <input type="text" placeholder="Opcional" />
        </div>

        <div class="field">
          <label>Teléfono</label>
          <input type="tel" placeholder="300 123 4567" />
        </div>

        <div class="field">
          <label>Email</label>
          <input type="email" placeholder="correo@ejemplo.com" />
        </div>

        <div class="field">
          <label>Recordatorios</label>
          <div class="checks">
            <label class="check"><input type="checkbox" checked /> SMS</label>
            <label class="check"><input type="checkbox" /> Email</label>
            <label class="check"><input type="checkbox" /> WhatsApp</label>
          </div>
        </div>

        <div class="field">
          <label>Estado de cita</label>
          <select>
            <option>Por confirmar</option>
            <option>Confirmada</option>
            <option>Reprogramar</option>
          </select>
        </div>
      </div>

      <div class="summary">
        <h3>Resumen</h3>
        <ul>
          <li><span>Paciente:</span> <strong>—</strong></li>
          <li><span>Fecha:</span> <strong>—</strong></li>
          <li><span>Hora:</span> <strong>—</strong></li>
          <li><span>Especialidad:</span> <strong>—</strong></li>
          <li><span>Médico(a):</span> <strong>—</strong></li>
        </ul>
      </div>
    </aside>

    <!-- Acciones del formulario -->
    <div class="form-actions">
      <a class="btn btn--ghost" routerLink="/citas/listado">Cancelar</a>
      <div class="spacer"></div>
      <button class="btn btn--ghost" type="button">Guardar borrador</button>
      <button class="btn btn--primary" type="submit">Guardar y confirmar</button>
    </div>

  </form>
</section>
